            // ES 6

            class Car{
                constructor(id=0,name="",speed=0){
                    this.Id = id;
                    this.Name = name;
                    this.Speed = speed;
                }
                Accelerate(){
                    return this.Name + " is running @ " + this.Speed + " kmph !";
                }

            }

           class JamesBondCar extends Car{
                constructor(id,name,speed,fly,nitro){
                    super(id,name,speed);
                        this.canFly  = fly;
                        this.useNitro = nitro;
                }

                Accelerate(){
                 return super.Accelerate() + " Can it Fly ? " + this.canFly;
                }
           }

           class Account{
               constructor(no=1000,name=""){
                   this.No = no;
                   this.Name = name;
               }

               get AccountNo(){
                   return this.No;
               }

               set AccountNo(theNo){
                   this.No = theNo;
               }
           }

           var acc = new Account();
           acc.AccountNo = 2000; // calls Set Implicitly
